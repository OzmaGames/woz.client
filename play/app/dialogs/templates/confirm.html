<div class="dialog bottom-center">
    <div class="ui-overlay"></div>
    <div class="confirm">
        <p data-bind="html:content, visible:content"></p>
        <button class="flat orange" data-bind="click: cancel, text:cancelText">CANCEL</button>
        <button class="flat blue" data-bind="click: done, text: doneText">DONE</button>
    </div>
</div>
