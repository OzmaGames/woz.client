<div class="login-page">
  <div class="login-tile girl active">
    <div class="card">
      <div class="front">
        <div class="no-prison">
          <!--<div class="label">BETA VERSION</div>-->

        </div>
      </div>
      <div class="back">

          <div style="margin-top:1em;">
            <div style="position:relative; margin-bottom: 1em;">
              <button class="facebook" data-bind="enable: facebookLogin && !loading(), click:facebook">
                login with facebook
                <div class="tooltip-footnote">We'll <b>never</b> post anything without your permission.</div>
              </button>
            </div>
            <p class="or">or</p>

            <form data-bind="verifiableSubmit: login">
              <input type="text" placeholder="Username or e-mail" data-bind="verifiableValue: username, disable: loading, attr: { autofocus: !hasUsername }"
              autocorrect="off" autocapitalize="off" style="text-align: center" />
              <span class="error" data-bind="text: username.validationMessage"></span>
              <input type="password" placeholder="Password" data-bind="verifiableValue: password, disable: loading, attr: { autofocus: hasUsername }"
              style="text-align: center"/>
              <span class="error" data-bind="text: password.validationMessage"></span>

              <p class="error sum" data-bind="text: errorMessage"></p>

              <button class="blue" type="submit" data-bind="disable: loading">LOG IN</button>
            </form>
            <hr />
            <a class="block link big space" data-bind="click: signUp">SIGN UP!</a>
            <a style="font-size: 12px; font-family: Cambria" class="block link small" data-bind="click: recover">Forgot password?</a>
          </div>

      </div>
    </div>
    <div class="phrases"></div>
  </div>
</div>
