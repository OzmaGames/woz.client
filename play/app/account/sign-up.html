<div class="login-page">
  <div class="login-tile girl active">
    <div class="card">
      <div class="front">
        <div class="no-prison">
          <!--<div class="label">BETA VERSION</div>-->

        </div>
      </div>
      <div class="back">

        <h1>Join The Game!</h1>

        <div style="margin-top:1.5em">
          <form data-bind="verifiableSubmit: signUp">
            <input type="text" placeholder="Username" data-bind="verifiableValue: username" autofocus autocorrect="off" autocapitalize="off"
            />
            <span class="error" data-bind="text: username.validationMessage"></span>
            <input type="email" placeholder="E-mail" data-bind="verifiableValue: email" autocorrect="off" autocapitalize="off" />
            <span class="error" data-bind="text: email.validationMessage"></span>
            <input type="password" placeholder="Password" data-bind="verifiableValue: password">
            <span class="error" data-bind="text: password.validationMessage"></span>

            <p class="error" data-bind="text: errorMessage"></p>

            <button type="submit" class="blue" data-bind="disable: loading()">SIGN UP</button>
          </form>

          <p class="agreement">
            By clicking sign up you agree to our
            <br />
            <a class="clickable" data-bind="click: terms"><b>Terms of Use</b></a> and
            <a class="clickable" data-bind="click: privacy"><b>Privacy Policy</b></a>.
          </p>
        </div>

        <i data-bind="click: back" class="goback" title="Go Back"></i>


      </div>
    </div>
    <div class="phrases"></div>
  </div>
</div>
