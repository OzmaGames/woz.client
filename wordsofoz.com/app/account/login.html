<div style="position:relative; overflow:hidden;">
   <button class="facebook" data-bind="enable: facebookLogin && !loading(), click:facebook">login with facebook</button>
   <div class="facebook profile" data-bind="if: facebookProfile">
      <div class="avatar btn"></div>
      <div class="avatar" data-bind="style: {backgroundImage: 'url(\'https://graph.facebook.com/'+ facebookProfile().id +'/picture?width=100&height=100\')'}"></div>
      <div class="name" data-bind="text: facebookProfile().name">Ali Arafati</div>
   </div>
</div>
<p>or</p>

<form data-bind="verifiableSubmit: login">
   <input type="text" placeholder="Username or e-mail" data-bind="verifiableValue: username, disable: loading, attr: { autofocus: !hasUsername }" autocorrect="off" autocapitalize="off" />
   <span class="error" data-bind="text: username.validationMessage"></span>
   <input type="password" placeholder="Password" data-bind="verifiableValue: password, disable: loading, attr: { autofocus: hasUsername }" />
   <span class="error" data-bind="text: password.validationMessage"></span>

   <p class="error" data-bind="text: errorMessage"></p>

   <button class="blue" type="submit" data-bind="disable: loading">
      <span>LOG IN</span>
      <!--<i data-bind="visible: loading()" class="icon-spinner icon-spin"></i>-->
   </button>
</form>

<a class="block link big space" data-bind="click: signUp">SIGN UP</a>
