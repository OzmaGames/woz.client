<i class="command close"></i>

<div class="wand-left">

    <div>
        You have reached level <span data-bind="text: level"></span>.
    </div>
    <br /><br />
    <h1 style="font-size:2em;" class="curly">

    <button class="blue" data-bind="click: close, clickBubble: false">OK, GREAT</button>
</div>
