<i class="command close" data-bind="click: $parent.close"></i>
<div>
   <h3>Search for a word to add</h3>
   <br />
   <form class="search-box" data-bind="submit: search">
      <input type="search" placeholder="type in part of a word.." maxlength="25" data-bind="value: lemma" autofocus />
      <button class="btn" type="submit">
         <i class="command find" data-bin1d="click: search"></i>
      </button>
      <i class="icon-spinner icon-spin" data-bind="css: {active: loading() && words().length == 0}"></i>
   </form>
   <div data-bind="if: words().length">
      <div class="versions" data-bind="foreach: words">
         <div class="version" data-bind="text: $data, css: {active: $parent.activeWord() == $data}, click: $parent.select"></div>
      </div>
      <button class="blue enableGPU" data-bind="click: done, clickBubble: false, disable: loading() || words().length == 0, css:{'has-currency': !tMode()}">
         <span class="currency">5</span>
         Add Word
      </button>
   </div>
   <div data-bind="ifnot: words().length">
      <br />
      <div data-bind="html: message"></div>
   </div>
</div>
