<i class="command close" data-bind="click: $parent.close"></i>
<div>
   <h1>Change your Email</h1>
    <form data-bind="submit: send">
        <input type="password" placeholder="Current Password" data-bind="verifiableValue: password">
        <span class="error" data-bind="text: password.validationMessage"></span>
        <input type="password" placeholder="New Password" data-bind="verifiableValue: newPassword">
        <span class="error" data-bind="text: newPassword.validationMessage"></span>
        
        <p class="error" data-bind="text: errorMessage"></p>

        <button class="blue" type="submit">Done</button>
    </form>   
</div>
