<i class="command close" data-bind="click: $parent.close"></i>

<div class="wand-stars"></div>

<h1 data-bind="text: heading"></h1>
<div data-bind="html: content"></div>
<br />
<div data-bind="ifnot: xp <= -1 && !noXP">
   <div class="strong">You received:</div>
   <div class="xp-container">
      <span class="xp" data-bind="text: xp"></span>
      <span class="symbol">XP</span>
   </div>
</div>
<br />
<div style="width:160px; margin:0 auto; margin-bottom: 1em;">
   <button class="blue enableGPU" data-bind="text: btnText, click: gotoLobby, clickBubble: false, style:{ width: btnSizeAuto ? 'auto': '160px'}"></button>
   <button class="orange enableGPU" style="width:160px" data-bind="visible: showButtons, click: showPoem">make a poem</button>
</div>
