<i class="command close" data-bind="click: $parent.close"></i>

<h1 data-bind="text: heading"></h1>
<div data-bind="html: content"></div>
<br />
<div data-bind="ifnot: xp <= -1 && !noXP">
   <div class="strong">You received:</div>
   <div class="xp-container">
      <span class="xp" data-bind="text: xp"></span>
      <span class="symbol">XP</span>
   </div>
</div>
<br />
<div>
   <button class="blue enableGPU" data-bind="text: btnText, click: gotoLobby, clickBubble: false, style:{ width: btnSizeAuto ? 'auto': '220px'}"></button>
   <button class="blue enableGPU" style="width:220px" data-bind="visible: showButtons" disabled>share game board</button>
   <button class="blue enableGPU" style="width:220px" data-bind="visible: showButtons, click: showPoem">make a poem</button>
</div>
