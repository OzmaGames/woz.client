<i class="command close" data-bind="click: $parent.close"></i>
<div>
   <h1>Invite a friend!</h1>
   <form data-bind="submit: send">
      <input type="email" placeholder="email address" maxlength="50" data-bind="verifiableValue: email" autocorrect="off" autocapitalize="off" autofocus />
      <button class="blue" type="submit">Send</button>
   </form>   
   <hr />
   <button class="blue" data-bind="click: facebook">Invite via Facebook</button>
</div>
