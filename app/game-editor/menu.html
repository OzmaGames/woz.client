<div>
  <div style="margin: 30px 0 0 30px">
    <button class="btn" data-bind="click: createNew">Create New Game Board</button>
  </div>
  <div class="grid" data-bind="foreach: groups">
    <!-- ko if: $data -->
    <h1>Level <span data-bind="text: key"></span></h1>
    <div class="table" data-bind="foreach: value">
      <div class="game-item" data-bind="click: $root.select, css: { active: $root.activeItem() == $data }">
        <div class="cell" style="width:400px">
          <div class="float right visibleOnActive" style="margin-top:5px;">
            <button class="right" data-bind="click: $root.remove">Remove</button>
            <button class="right" data-bind="click: $root.edit">Edit</button>
          </div>
          <div>Number of tiles: <span class="bold" data-bind="text: tiles.length"></span></div>
          <div>Number of paths: <span class="bold" data-bind="text: paths.length"></span></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
