<div>
    <div id="game-main">
        <!--ko compose: { model: 'game/canvas', mode: 'inline' }-->
        <canvas></canvas>
        <!--/ko-->
        <!--ko compose: 'game-editor/tiles'-->
        <!--/ko-->
        <hr />
        <!--ko compose: 'game/words'-->
        <!--/ko-->
        <div class="logo-absolute">
            <div class="logo-fixed-size">
                <div class="logo-wrapper">
                    <div class="logo"></div>
                </div>
            </div>
        </div>
        <div style="position:absolute; left:10px;top:10px;z-index:4">
            Game Level:
            <input type="number" data-bind="value: level" max="3" min="1"
                style="width:40px;padding: .8em;border: 1px solid #d7bea2;background-color:#F9F8F4;" />
        </div>
    </div>
    <div id="game-players" data-bind="compose: 'game/players'"></div>
    <div id="menu">
        <div class="palette" id="palette-left">
            <div class="action-icons">
                <div class="icon action" data-bind="click: addTile">
                    <i class="circle-words"></i>
                </div>
                <div class="icon action" data-bind="click: save">
                    <i class="save">save</i>
                </div>
                <div class="icon action" data-bind="click: debug, css: { cancel: debugMode }">
                    <i class="debug">debug</i>
                </div>
            </div>
        </div>

        <div class="palette" id="palette-right">
            <div class="action-icons">
                <div class="icon action">
                    <i class="resign"></i>
                </div>
            </div>
        </div>
    </div>
</div>
