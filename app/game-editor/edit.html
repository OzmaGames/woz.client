<div>
    <div id="game-main">
        <!--ko compose: { model: 'game/canvas', mode: 'inline' }--><canvas></canvas><!--/ko-->
        <div class="logo page"></div>
        <!--ko compose: 'game-editor/tiles'--><!--/ko-->
        <hr />
        <div>
            <label class="sm">
                Game Level:
                <input type="number" data-bind="value: level" max="3" min="1"
                       style="position:absolute; width: 2em; padding: .5em; border: 1px solid #d7bea2; background-color: #F9F8F4; border-radius: 5px; float:right; top:.7em;right:2em" />
            </label>
            <label class="sm">
                Draft:
               <input type="checkbox" data-bind="checked: draft" /> <span></span>
            </label>

        </div>
        <!--ko compose: 'game/words'--><!--/ko-->        
    </div>
    <div id="game-players" data-bind="compose: 'game/players'"></div>
    <div id="menu">
        <div class="palette left">
            <div class="actions">
                <i class="command green" data-bind="click: addTile"><span>add tile</span></i>
                <i class="command pink" data-bind="click: save"><span>save</span></i>
                <i class="action" data-bind="click: debug, css: { cancel: debugMode }"><span>debug</span></i>
            </div>
        </div>

        <div class="palette right">
            <div class="actions">
                <i class="command back" data-bind="click: back"><span>BACK</span></i>
            </div>
        </div>
    </div>
</div>
