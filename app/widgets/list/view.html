<ul class="custom-list centered" data-bind="css: { draggable: settings.draggable, noHover: settings.noHover }">
   <!-- ko foreach: settings.splitters -->
   <li class="splitter" data-bind="css: {fixed: fixed}">
      <div class="container">
         <hr /><div class="text curly" data-bind="text: text"></div><hr />
      </div>      
   </li>
   <!-- /ko -->
   <!-- ko foreach: {data: settings.items, afterRender: afterRenderItem}-->
   <li>
      <div data-part="item" data-bind="text: $data"></div>
   </li>
   <!-- /ko -->
</ul>
