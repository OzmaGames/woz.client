<div id="game-players">
   <div id="players" data-bind="foreach: players(), visible: !loading()" style="z-index: 2">
      <div class="player enableGPU" data-bind="click: $root.showProfile">
         <div class="decoration">
            <div class="score">
               <p data-bind="text: score"></p>
            </div>
         </div>
         <div class="name">
            <p data-bind="text: username"></p>
         </div>
      </div>
   </div>
</div>
