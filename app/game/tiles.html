<div id="gameboard">
   <div id="tiles-max">
      <div id="tiles-aspect">
         <div id="tiles" data-bind="css: collection.short">
            <div class="container" data-bind="foreach: { data: tiles, afterRender: afterRender }">
               <div class="tile" data-bind="css: { active: active }, click: $root.toggleTile">
                  <div class="mask" data-bind="style: { 'background-position-x': 'calc(100% / 19 * ' + imageId + ')' }">
                     <div class="instruction" data-bind="click: $root.help, clickBubble: false">
                        <span data-bind="text: instruction"></span>
                        <div class="info" data-bind="text: info"></div>
                        <div class="help"></div>
                     </div>
                     <div class="big" data-bind="style: { backgroundImage: 'url(\'' + imageName + '\')' }, fadeVisible: active, duration: { fadeId: 300, fadeOut: 1000 }"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="ui-overlay" data-bind="fadeVisible: disabled"></div>
</div>
