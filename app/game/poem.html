<i class="command close" data-bind="click: $parent.close"></i>
<div>
   <h1>Make a poem!</h1>
   <p>Drag your phrases in the order you would like them.</p>
   <ul class="broad list draggable">
      <li class="fixed">
         <div class="text curly">Include</div>
         <hr />
      </li>
      <li>
         <div class="text curly">Exclude</div>
         <hr />
      </li>
      <!-- ko foreach: {data: phrases, afterRender: phraseRender}-->
      <li>
         <div class="phrase" data-bind="foreach: $data">
            <span data-bind="text: word.lemma"></span>
         </div>
      </li>
      <!-- /ko -->
   </ul>
   <button class="blue">Next</button>
</div>
