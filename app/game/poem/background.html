<div class="pull-right">
   <label class="sm" style="font-size: 12px">Light color <input type="checkbox" data-bind="checked: lightColor" /><span></span></label>
</div>
<div class="clear"></div>
<div data-bind="slider: {items: tiles, selectedItem: tile }">
   <div data-part="item" style="height: 430px">
      <div data-bind="tile: {tile: $data}">
         <div data-part="text" class="poem-container" data-bind="css: $root.lightColor() ? 'light' : 'dark'">
            <h1 data-bind="text: $root.title"></h1>
            <div class="poem">
               <!--ko foreach: $root.phrases -->
               <div data-bind="text: phrase"></div>
               <!-- /ko -->
            </div>            
         </div>
      </div>
   </div>
</div>
