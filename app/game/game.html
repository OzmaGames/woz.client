<div>
    <img id="star" src="images/app/star.png" style="display: none;" />

    <div id="game-main">
        <!--ko compose: { model: 'game/canvas', mode: 'inline' }--><canvas></canvas><!--/ko-->
        <div class="logo page" data-bind="css: { loadin1g: loading }"></div>
        <!--ko compose: 'game/tiles'--><!--/ko-->
        <hr data-bind="visible: !loading()" />
        <!--ko compose: 'game/words'--><!--/ko-->        
    </div>
    <div id="game-players" data-bind="compose: 'game/players'"></div>

    <div id="menu" data-bind="visible: !loading()">
        <div class="palette left">
            <div class="actions">
                <i class="action swapWords" data-bind="click: swapWords, css: { cancel: (mode() === 'swapWords'), disabled: !allowSwap()}"></i>
                <i class="action circleWords" data-bind="click: circleWords, css: { cancel: (mode() === 'circleWords'), disabled: !allowCircle() }"></i>
            </div>
        </div>
        <div class="palette right">
            <i class="command quit" data-bind="click: resign, css: { disabled: !allowResign() }"></i>
        </div>
    </div>
</div>
