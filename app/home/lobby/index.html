<div>
   <div class="logo page"></div>
   <div class="grid page noLeft">
      <button class="orange sm" style="position:relative; float: right; top: -3.5em; right: -3em; z-index: 1; /* for tablets z-index required*/" data-bind="click: $root.start">
         Start New Game
      </button>
      <br />
      <div class="tab responsive" data-bind="tab: {nav: navigate, navEnd: navEnd, navSwitch: navSwitch, activeTab: activeTab}">
         <nav>
            <ul>
               <li><span>ongoing games</span></li>
               <li>
                  <span class="animate" data-bind="css: unseens() == 0?'': 'has-number'">
                     notifications
                     <span class="number" data-bind="text: unseens, visible: unseens"></span>
                  </span>
               </li>
               <li><span>game archive</span></li>
               <li class="ending"><span>ending</span></li>
            </ul>
            <div class="loader-bar" data-bind="fadeVisible: $root.loading() || $root.loadingData()"><i></i><i></i><i></i></div>
         </nav>
         <div class="content">
            <div>
               <div data-bind="compose: compose"></div>
            </div>
         </div>
      </div>
   </div>

</div>
