<div>
   <div class="logo page"></div>
   <div class="grid page noLeft">
      <button class="orange sm" style="float:right; top: 2em; right:1.3em;z-index:1 /* for tablets z-index required*/" data-bind="click: $root.start">
         Start New Game
      </button>
      <br />
      <div class="tab responsive" data-bind="tab: {nav: navigate, activeTab: activeTab}">
         <nav>
            <ul>
               <li><span>ongoing games</span></li>
               <li><span>notifications</span></li>
               <li><span>game archive</span></li>
               <li class="ending"><span>ending</span></li>
            </ul>
            <div class="loader-bar" data-bind="fadeVisible: $root.loading"><i></i><i></i><i></i></div>
         </nav>
         <div class="content">
            <div>
               <div data-bind="compose: {model: games, view: module(), cacheViews:false}"></div>
            </div>
         </div>
      </div>
   </div>

</div>
