<div style="padding:1em">
   <button class="orange" data-bind="click: $root.save">Save</button>
   <table border="1" cellpadding="0" cellspacing="0">
      <tbody data-bind="foreach: collection">
         <tr>
            <td data-bind="text: key"></td>
            <td>
               <div data-bind="foreach: items">
                  <div style="display: inline-block; vertical-align: middle;min-width: 600px" data-bind="text: $root.meta($data).src"></div>
                  <div style="display: inline-block; vertical-align: middle">
                     <input type="range" min="0" max="1" step=".05" data-bind="value: $root.meta($data).volumn" />
                  </div>
                  <div style="display: inline-block; vertical-align: middle">
                     <button class="blue xsm" data-bind="click: $root.play.bind($root, $data)">Play</button>
                  </div>
                  <br />
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>
