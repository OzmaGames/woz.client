<div>
   <div class="logo page"></div>
   <br />
   <div class="grid page">
      <!--<button class="orange sm" style="position:absolute; top: -2em; right:0;z-index:1">Buy Collection</button>-->
      <div class="container">
         <article>
            <h1>start new game</h1>
            <div class="container group" data-bind="foreach: gameOptions">
               <label class="radio">
                  <span class="title" data-bind="text: title"></span>
                  <span class="description" data-bind="text: description">Choose from my friends list</span>
                  <input type="radio" name="gameOption" data-bind="value: id, checked: $root.gameOptionId" /><span></span>
               </label>
            </div>
            <h1>choose friend</h1>
            <div class="container group">
               <div class="input-box">
                  <input type="search" data-bind="value: query, valueUpdate: 'afterkeydown', search: queryChanged" />
                  <i class="command find" data-bind1="click: search"></i>
                  <i class="icon-spinner icon-spin" data-bind="css: {hidden: !searchLoading()}"></i>
               </div>
            </div>
            <div class="container y scroll compact" style="margin-left: .5em; width: auto;">
               <ul>
                  <li class="header" data-bind="text: friendListMode().title"></li>
                  <!-- ko if: $root.friendListMode().mode == 'list' -->
                  <!-- ko foreach: friends -->
                  <li data-bind="css:{ active: $root.activeFriend() == $data }, click: $root.friendSelected.bind($root, $data)">
                     <span data-bind="text: username"></span>
                     <i class="command delete xxsm pull-right" style="margin-right:2em; margin-top: .2em" data-bind="click: $root.removeFriend.bind($root, $data)"></i>
                  </li>
                  <!-- /ko -->
                  <!-- ko if: friends().length == 0 -->
                  <li class="inst">
                     At the moment you have no friends!<br />
                     You can search for new friends <br />
                     and add them to your list.
                  </li>
                  <!-- /ko -->
                  <!-- /ko -->
                  <!-- ko if: $root.friendListMode().mode == 'search' -->
                  <!-- ko foreach: friends -->
                  <li>
                     <span data-bind="text: username"></span>
                     <i class="command addFriend sm pull-right" style="margin-right:1em" data-bind="click: $root.addFriend.bind($root, $data)"></i>
                  </li>
                  <!-- /ko -->
                  <!-- ko if: friends().length == 0 -->
                  <li class="inst">
                     Your query results in no result!<br />
                  </li>
                  <!-- /ko -->
                  <!-- /ko -->
               </ul>
            </div>
         </article><article>
            <h1>choose collection</h1>
            <div class="container y scroll">
               <label class="radio">
                  <span class="pic woz"></span>
                  <span class="text">
                     <span class="title">Words of Oz</span>
                     <span class="description">50/50 tiles - 150/150 words</span>
                  </span>
                  <input type="radio" name="c" checked /><span></span>
               </label>
               <label class="radio">
                  <span class="pic nf"></span>
                  <span class="text">
                     <span class="title">NightFall</span>
                     <span class="description">50/50 tiles - 150/150 words</span>
                  </span>
                  <input type="radio" name="c" /><span></span>
               </label>
               <label class="radio">
                  <span class="pic loc"></span>
                  <span class="text">
                     <span class="title">Life of Color</span>
                     <span class="description">50/50 tiles - 150/150 words</span>
                  </span>
                  <input type="radio" name="c" /><span></span>
               </label>
               <label class="radio">
                  <span class="pic"></span>
                  <span class="text">
                     <span class="title">More..</span>
                     <span class="description">3/15 collections - 450/7600 words</span>
                  </span>
                  <input type="radio" name="c" /><span></span>
               </label>
            </div>
            <!--<h1>set language</h1>
            <div class="container group">
               <select class="woz" data-bind="dropdown: { inst: 'Change Language', options: null, selected: null }">
                  <option selected>English</option>
                  <option>German</option>
                  <option>Portuguese</option>
                  <option>Spanish</option>
                  <option>Swedish</option>
               </select>
            </div>-->
            <div class="container group">
               <button data-bind="click: $root.start" class="blue" style="position:absolute;right:1em;bottom:0">Start Game</button>
            </div>
         </article>
      </div>
   </div>
</div>
