<div>
   <div class="logo page "></div>
   <div class="grid" style="margin-top:80px">
      <!--<button class="orange sm" style="position:absolute; top: -2em; right:0;z-index:1">Buy Collection</button>-->
      <div class="col">
         <h1>start new game</h1>
         <div class="container group">
            <label class="radio">
               <span class="title">play with friend</span>
               <span class="description">Choose from my friends list</span>
               <input type="radio" name="u" checked /><span></span>
            </label>
            <label class="radio">
               <span class="title">random opponent</span>
               <span class="description">Find an opponent automatically</span>
               <input type="radio" name="u" /><span></span>
            </label>
            <label class="radio">
               <span class="title">single play</span>
               <span class="description">Compete with yourself</span>
               <input type="radio" name="u" /><span></span>
            </label>
         </div>
         <h1>choose friend</h1>
         <div class="container group">
            <input type="text" />
            <span class="find"></span>
            <span class="clear"></span>
         </div>
         <div class="container y scroll compact">
            <ul>
               <li class="header">friends list</li>
               <li>Ali</li>
               <li>Bobbi</li>
               <li>Karin</li>
               <li>Pedro</li>
               <li>Sarah</li>
            </ul>
         </div>         
      </div>
      <div class="col right">
         <h1>choose collection</h1>
         <div class="container y scroll">

            <label class="radio">
               <span class="pic woz"></span>
               <span class="text">
                  <span class="title">Words of Oz</span>
                  <span class="description">50/50 tiles - 150/150 words</span>
               </span>
               <input type="radio" name="c" checked /><span></span>
            </label>
            <label class="radio">
               <span class="pic nf"></span>
               <span class="text">
                  <span class="title">NightFall</span>
                  <span class="description">50/50 tiles - 150/150 words</span>
               </span>
               <input type="radio" name="c" /><span></span>
            </label>
            <label class="radio">
               <span class="pic loc"></span>
               <span class="text">
                  <span class="title">Life of Color</span>
                  <span class="description">50/50 tiles - 150/150 words</span>
               </span>
               <input type="radio" name="c" /><span></span>
            </label>
            <label class="radio">
               <span class="pic"></span>
               <span class="text">
                  <span class="title">More..</span>
                  <span class="description">3/15 collections - 450/7600 words</span>
               </span>
               <input type="radio" name="c" /><span></span>
            </label>
         </div>
         <!--<h1>set language</h1>
         <div class="container group">
            <select class="woz" data-bind="dropdown: { inst: 'Change Language', options: null, selected: null }">
               <option selected>English</option>
               <option>German</option>
               <option>Portuguese</option>
               <option>Spanish</option>
               <option>Swedish</option>
            </select>
         </div>-->
         <div class="container group">
            <button data-bind="click: $root.start" class="blue" style="position:absolute;right:0;bottom:0">Start Game</button>
         </div>
      </div>
      <div style="clear:both"></div>
   </div>
</div>
