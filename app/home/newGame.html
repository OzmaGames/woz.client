<div class="enableGPU">
   <div class="logo page"></div>
   <br />
   <div class="grid page">      
      <div class="container">
         <article>
            <h1>start new game</h1>
            <div class="container group" data-bind="foreach: gameOptions">
               <label class="radio" data-bind="click: $root.clicked.bind($root, id)">
                  <span class="title" data-bind="text: title"></span>
                  <span class="description" data-bind="text: description"></span>
                  <input type="radio" name="gameOption" data-bind="value: id, checked: $root.gameOptionId" /><span></span>
                  <i data-bind="css: className"></i>
               </label>
            </div>
            <h1>
               choose friend
               <span class="invite" data-bind="click:invite"></span>
            </h1>
            <div class="container group ">
               <div class="input-box">
                  <input type="search" placeholder="Search for a friend" data-bind="value: query, valueUpdate: 'afterkeydown', search: queryChanged" autocorrect="off" autocapitalize="off" />
                  <i class="command find" data-bind1="click: search"></i>
                  <i class="icon-spinner icon-spin" data-bind="css: {hidden: !searchLoading()}"></i>
               </div>
            </div>
            <div class="container y scroll compact friends" style="margin-left: .5em; width: auto;">
               <ul class="list">
                  <li class="header" data-bind="text: friendListMode().title"></li>
                  <!-- ko if: $root.friendListMode().mode == 'list' -->
                  <!-- ko foreach: friends -->
                  <li data-bind="css:{ active: $root.activeFriend() == $data }, click: $root.friendSelected.bind($root, $data)">
                     <span data-bind="text: username"></span>
                     <div class="btn" data-bind="click: $root.removeFriend.bind($root, $data)">
                        <i class="command delete xxsm"></i>
                     </div>
                  </li>
                  <!-- /ko -->
                  <!-- ko if: friends().length == 0 -->
                  <li class="inst">
                     At the moment you have no friends!<br />
                     You can search for new friends <br />
                     and add them to your list.
                  </li>
                  <!-- /ko -->
                  <!-- /ko -->
                  <!-- ko if: $root.friendListMode().mode == 'search' -->
                  <!-- ko foreach: friends -->
                  <li data-bind="css:{ active: $root.activeFriend() == $data }, click: $root.friendSelected.bind($root, $data)">
                     <span data-bind="text: username"></span>
                     <!-- ko ifnot: isFriend -->
                     <div class="btn" data-bind="click: $root.addFriend.bind($root, $data)">
                        <i class="command addFriend sm"></i>
                     </div>
                     <!-- /ko -->
                     <!-- ko if: isFriend -->
                     <span class="grayed pull-right">friend</span>
                     <!-- /ko -->
                  </li>
                  <!-- /ko -->
                  <!-- ko if: friends().length == 0 -->
                  <li class="inst">
                     Your query results in no result!<br />
                  </li>
                  <!-- /ko -->
                  <!-- /ko -->
               </ul>
            </div>
         </article><article>
            <h1>choose collection</h1>
            <div class="container y scroll">
               <!-- ko if:  !collections().length-->
               <div class="loader-bar"><i></i><i></i><i></i></div>
               <!-- /ko -->
               <!-- ko foreach: collections-->
               <label class="radio">
                  <span class="pic" data-bind="css: shortName"></span>
                  <span class="text">
                     <span class="title" data-bind="text: longName"></span>
                     <span class="description" data-bind="text: desc"></span>
                  </span>
                  <input type="radio" name="c" data-bind="value: shortName, checked: $root.collection, click: $root.collectionClicked" /><span></span>
               </label>
               <!-- /ko-->
            </div>            
            <!--<h1>set language</h1>
            <div class="container group">
               <select class="woz" data-bind="dropdown: { inst: 'Change Language', options: null, selected: null }">
                  <option selected>English</option>
                  <option>German</option>
                  <option>Portuguese</option>
                  <option>Spanish</option>
                  <option>Swedish</option>
               </select>
            </div>-->
            <div class="container group">
               <button data-bind="click: $root.start" class="blue" style="/*position:absolute;right:1.1em;top:12em;*/float:right;">Start Game</button>
            </div>
         </article>
         <button class="orange sm" style="position:absolute; float: right; top: -4em; right: -3em; z-index: 1;"
                 data-bind="click: $root.toShop">
            GET COLLECTION
         </button>
      </div>
   </div>
</div>
