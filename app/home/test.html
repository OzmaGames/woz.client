<div>
    <button class="orange"> Buy Besoz</button>
    <div class="grid">
        <div class="col">
            <h1>Radios:</h1>
            <div class="container group">
                <label class="radio">
                    <span class="title">play with friend</span>
                    <span class="description">Choose from my friends list</span>
                    <input type="radio" name="u" checked /><span></span>
                </label>
                <label class="radio">
                    <span class="title">random opponent</span>
                    <span class="description">Find an opponent automatically</span>
                    <input type="radio" name="u" /><span></span>
                </label>
                <label class="radio">
                    <span class="title">single play</span>
                    <span class="description">Compete with yourself</span>
                    <input type="radio" name="u" /><span></span>
                </label>
            </div>
        </div>
        <div class="col">
            <h1>Checkboxes:</h1>
            <div class="container group">
                <label>connect to facebook<input type="checkbox" checked /><span></span></label>
                <label>push notification<input type="checkbox" /><span></span></label>
            </div>
            <h1>Scroll:</h1>
            <div class="container y scroll">
                <label>1/4<input type="checkbox" checked /><span></span></label>
                <label>2/4<input type="checkbox" /><span></span></label>
                <label>3/4<input type="checkbox" checked /><span></span></label>
                <label>4/4<input type="checkbox" /><span></span></label>
            </div>
            <h1>drop down</h1>
            <div class="container group">
                <select class="woz" data-bind="dropdown: { inst: 'Change Language', options: null, selected: null }">
                    <option selected>English</option>
                    <option>German</option>
                    <option>Portuguese</option>
                    <option>Spanish</option>
                    <option>Swedish</option>
                </select>
                <label class="select">
                    <span class="selected">English</span>
                    <span class="description">Change Language</span>
                </label>
                <ul class="container y scroll">
                    <li class="active">English</li>
                    <li>German</li>
                    <li>Portuguese</li>
                    <li>Spanish</li>
                    <li>Swedish</li>
                </ul>
            </div>
        </div>

    </div>
</div>
